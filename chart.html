<!DOCTYPE html>
<html lang='en'>

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="template for Dlight">

    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">
    
    <body class="animsition">
        <div class="page-wrapper">
            <!-- MENU SIDEBAR-->
            <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="images/icon/dligt-logo-up.png" alt="D.Light" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li>
                            <a class="js-arrow" href="home.html">
                                <i class="fas fa-tachometer-alt"></i>Dashboard Overview</a>
                        </li>
                        <li class="active has-sub">
                            <a href="#">
                                <i class="fas fa-chart-bar"></i>Dashboard Analysis</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <div class="header-button">
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img src="images/icon/avatar-01.jpg" alt="John Doe" />
                                        </div>
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">Ian Irungu</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">
                                                        <img src="images/icon/avatar-01.jpg" alt="John Doe" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">Ian Irungu</a>
                                                    </h5>
                                                    <span class="email">Ian.Irungu@boychild.com</span>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-account"></i>Account</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-settings"></i>Setting</a>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <h2 class="title-1">Analysis</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- USER GRAPHS-->
                                <div class="user-data m-b-30">
                                    <h3 class="title-3 m-b-30">
                                        <i class="zmdi zmdi-chart"></i>Graphs
                                    </h3>
                                    <div class="filters m-b-45">
                                            <div class="rs-select2--dark rs-select2--md m-r-10 rs-select2--border">
                                                <select class="js-select2" name="property">
                                                    <option selected="selected">All Properties</option>
                                                    <option value="">Paid In</option>
                                                    <option value="">Withdrawn</option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                            </div>
                                            <div class="rs-select2--dark rs-select2--md m-r-10 rs-select2--border">
                                                <select class="js-select2" name="property">
                                                    <option selected="selected">All Transactions</option>
                                                    <option value=""></option>
                                                    <option value=""></option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                                </div>
                                            <div class="rs-select2--dark rs-select2--lg m-r-10 rs-select2--border">
                                                <select class="js-select2 au-select-dark" name="property">
                                                    <option selected="selected">All Sub-Transactions</option>
                                                    <option value=""></option>
                                                    <option value=""></option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                                </div>
                                            <div class="rs-select2--dark rs-select2--sm rs-select2--border">
                                                <select class="js-select2 au-select-dark" name="time">
                                                    <option selected="selected">All Time</option>
                                                    <option value="">By Month</option>
                                                    <option value="">By Week</option>
                                                    <option value="">By Day</option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                            </div>
                                        </div>
                                        <div class="filters m-b-45">
                                            <button type="button" class="btn btn-outline-secondary">12 Months</button>
                                            <button type="button" class="btn btn-outline-secondary">6 Months</button>
                                            <button type="button" class="btn btn-outline-secondary">3 Months</button>
                                            <button type="button" class="btn btn-outline-secondary">1 Month</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-lg-6">
                                    <div class="au-card chart-percent-card">
                                        <div class="au-card-inner">
                                                <h3 class="title-2 tm-b-5">Number of Transactions</h3>
                                                <div class="row no-gutters">
                                                    <div class="col-xl-6">
                                                        <div class="chart-note-wrap">
                                                            <div class="chart-note mr-0 d-block">
                                                                <span class="dot dot--blue"></span>
                                                                <span>products</span>
                                                            </div>
                                                            <div class="chart-note mr-0 d-block">
                                                                <span class="dot dot--red"></span>
                                                                <span>services</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <div class="percent-chart">
                                                            <canvas id="percent-chart"></canvas>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                       </div>
                                </div>
                                <div class="col-lg-6">
                                        <div class="au-card recent-report">
                                            <div class="au-card-inner">
                                                <h3 class="title-2">recent reports</h3>
                                                <div class="chart-info">
                                                    <div class="chart-info__left">
                                                        <div class="chart-note">
                                                            <span class="dot dot--blue"></span>
                                                            <span>products</span>
                                                        </div>
                                                        <div class="chart-note mr-0">
                                                            <span class="dot dot--green"></span>
                                                            <span>services</span>
                                                        </div>
                                                    </div>
                                                    <div class="chart-info__right">
                                                        <div class="chart-statis">
                                                            <span class="index incre">
                                                                <i class="zmdi zmdi-long-arrow-up"></i>25%</span>
                                                            <span class="label">products</span>
                                                        </div>
                                                        <div class="chart-statis mr-0">
                                                            <span class="index decre">
                                                                <i class="zmdi zmdi-long-arrow-down"></i>10%</span>
                                                            <span class="label">services</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="recent-report__chart">
                                                    <canvas id="recent-rep-chart"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                    </div>
                </div>
    </div>

        <!-- Jquery JS-->
        <script src="vendor/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="vendor/bootstrap-4.1/popper.min.js"></script>
        <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
        <!-- Vendor JS       -->
        <script src="vendor/slick/slick.min.js">
        </script>
        <script src="vendor/wow/wow.min.js"></script>
        <script src="vendor/animsition/animsition.min.js"></script>
        <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
        </script>
        <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
        <script src="vendor/counter-up/jquery.counterup.min.js">
        </script>
        <script src="vendor/circle-progress/circle-progress.min.js"></script>
        <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="vendor/chartjs/Chart.bundle.min.js"></script>
        <script src="vendor/select2/select2.min.js">
        </script>

        <!-- Main JS-->
        <script src="js/main.js"></script>
    </body>
</head>
</html>
